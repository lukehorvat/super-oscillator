<!DOCTYPE html>
<html>
  <head>
    <title>Super Oscillator</title>
    <meta
      name="description"
      content="An interactive, 3D music synthesizer for the Web!"
    />
    <meta property="og:title" content="Super Oscillator" />
    <meta
      property="og:description"
      content="An interactive, 3D music synthesizer for the Web!"
    />
    <meta property="og:image" content="https://i.imgur.com/vKozeJG.png" />
    <meta property="og:url" content="https://oscillator.js.org" />
    <meta property="og:type" content="website" />
    <meta name="twitter:title" content="Super Oscillator" />
    <meta
      name="twitter:description"
      content="An interactive, 3D music synthesizer for the Web!"
    />
    <meta name="twitter:image" content="https://i.imgur.com/vKozeJG.png" />
    <meta name="twitter:url" content="https://oscillator.js.org" />
    <meta name="twitter:card" content="summary" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#202020" />
    <link
      type="image/x-icon"
      href="<%= require('./images/favicon.ico') %>"
      rel="shortcut icon"
    />
  </head>
  <body>
    <div class="app">
      <div class="welcome">
        <h1>Super Oscillator</h1>
        <p>
          An
          <a href="https://github.com/lukehorvat/super-oscillator"
            >open-source</a
          >
          3D music synthesizer for the Web!
        </p>
        <button type="button" autofocus>Start</button>
      </div>
    </div>
  </body>
</html>
